<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレゼント交換</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #4285f4;
        }

        #participantNamesList {
            list-style: none;
            padding: 0;
        }

        .participant {
            cursor: pointer;
            color: #4285f4;
            text-decoration: underline;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #34a853;
            display: none;
        }
    </style>
</head>
<body>

    <h1>プレゼント交換</h1>

    <form id="participantsForm">
        <label for="participantNames">参加者の名前（コンマで区切って入力）：</label>
        <input type="text" id="participantNames" required>
        <button type="button" onclick="assignGift()">プレゼントを交換する</button>
    </form>

    <ul id="participantNamesList"></ul>

    <div id="result"></div>

    <script>
        function assignGift() {
            // サーバーサイドでの結果生成ロジックをここに追加

            // 仮のデータを使用する例
            const participantInput = document.getElementById("participantNames");
            const participants = participantInput.value.split(",").map(name => name.trim()); // インプットから参加者のリストを取得

            // 参加者の一覧を表示
            const participantNamesList = document.getElementById("participantNamesList");
            participantNamesList.innerHTML = "";
            participants.forEach(participant => {
                const listItem = document.createElement("li");
                listItem.className = "participant";
                listItem.textContent = participant;
                listItem.onclick = () => revealResult(participant);
                participantNamesList.appendChild(listItem);
            });
        }

        function revealResult(selectedParticipant) {
            // サーバーサイドでの結果取得ロジックをここに追加

            // 仮のデータを使用する例
            const resultData = {
                [selectedParticipant]: "相手の名前"
            };

            // 結果を表示
            document.getElementById("result").innerHTML = `${selectedParticipant} が渡す相手: ${resultData[selectedParticipant]}`;
            document.getElementById("result").style.display = "block"; // 結果を表示
        }
    </script>

</body>
</html>
